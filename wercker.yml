# wercker version for box creation
box: amarburg/lsdslam-dev-host

dev:
  steps:
    - script:
      name: Build
      code: |
           LSDSLAM_BUILD_DIR=build_wercker rake debug:test

build-cmake:
  steps:
    - script:
      name: Build
      code: |
           LSDSLAM_BUILD_DIR=build_wercker rake debug:test

build:
  steps:
    - install-packages:
      packages: python-pip

    - script:
      name: Install Conan
      code: pip install conan

    - script:
      name: Build
      code: |
           LSDSLAM_BUILD_DIR=build_wercker rake conan:debug:test

